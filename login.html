<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login-css.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Ecommerce</a>
            </div>

            <div class="nav-icons">
                <a href="register.html" class="login-link">Register</a>
            </div>
            <button id="hamburger-btn" class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <nav id="mobile-sidebar" class="mobile-sidebar">
            <button id="close-sidebar-btn" class="close-sidebar-btn">&times;</button>
            <ul>
                <li><a href="ShopPage.html">Shop</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="error" id="serverError" style="text-align: center;"></div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                    <div class="loading" id="loading"></div>
                </button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/login-script.js"></script>
</body>

</html>
