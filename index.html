<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Better clothing for the planet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Ecommerce</a>
            </div>
            <div class="nav-links">
                <a href="#">Shop</a>
                <a href="#">Stories</a>
                <a href="#">About</a>
                <div class="search-container">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="nav-icons">
                <a href="#" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">3</span>
                </a>
                <a href="#" class="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Better clothing for the planet</h1>
                <p>Create screens directly in Method or add your images from Sketch or Figma. You can even sync designs from your cloud storage!</p>
                <a href="#" class="btn-primary">Shop All</a>
            </div>
            
            <div class="main_Reference">

                <div class="slider" reverse="true" style=" 
                    --width: 600px; 
                    --height: 600px; 
                    --quantity: 8; 
                "> 
                    <div class="list"> 
                        <div class="item" style="--position: 1"><picture><img src="images/slider2_1.jpg" alt="Slider 2-1"><source srcset="images/slider2_1.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 2"><picture><img src="images/slider2_2.jpg" alt="Slider 2-2"><source srcset="images/slider2_2.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 3"><picture><img src="images/slider2_3.jpg" alt="Slider 2-3"><source srcset="images/slider2_3.svg" type="image/svg+xml"></picture></div>   
                        <div class="item" style="--position: 4"><picture><img src="images/slider2_4.jpg" alt="Slider 2-4"><source srcset="images/slider2_4.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 5"><picture><img src="images/slider2_5.jpg" alt="Slider 2-5"><source srcset="images/slider2_5.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 6"><picture><img src="images/slider2_6.jpg" alt="Slider 2-6"><source srcset="images/slider2_6.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 7"><picture><img src="images/slider2_7.jpg" alt="Slider 2-7"><source srcset="images/slider2_7.svg" type="image/svg+xml"></picture></div> 
                        <div class="item" style="--position: 8"><picture><img src="images/slider2_8.jpg" alt="Slider 2-8"><source srcset="images/slider2_8.svg" type="image/svg+xml"></picture></div> 
                    </div> 
                </div>
            </div>
        </section>

        <section class="featured-in">
            <div class="featured-logos">
                <img src="images/nyt-logo.svg" alt="The New York Times" class="featured-logo">
                <img src="images/vogue-logo.svg" alt="Vogue" class="featured-logo">
                <img src="images/vanity-fair-logo.svg" alt="Vanity Fair" class="featured-logo">
                <img src="images/cnbc-logo.svg" alt="CNBC" class="featured-logo">
            </div>
        </section>
    </main>

    <section class="team-section">
        <div class="container">
            <h2>Our Team</h2>
            <div class="team-list">
                <div class="team-member">
                    <div class="member-number">01</div>
                    <div class="member-name">Bala Sudalaimuthu</div>
                    <div class="member-title">CEO</div>
                    <div class="member-image">
                        <img src="images/Profile.png" alt="Bala Sudalaimuthu">
                    </div>
                </div>
                <div class="team-member">
                    <div class="member-number">02</div>
                    <div class="member-name">Siddharth Jha</div>
                    <div class="member-title">COO</div>
                    <div class="member-image">
                        <img src="images/siddharth.jpg" alt="Siddharth Jha">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    <footer>
        <!-- Footer content will go here -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
