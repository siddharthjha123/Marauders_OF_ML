<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/register-css.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="LandingPage.html">Ecommerce</a>
            </div>

            <div class="nav-icons">
                <a href="login.html" class="login-link-1">Login</a>
            </div>
            <button id="hamburger-btn" class="hamburger-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <nav id="mobile-sidebar" class="mobile-sidebar">
            <button id="close-sidebar-btn" class="close-sidebar-btn">&times;</button>
            <ul>
                <li><a href="ShopPage.html">Shop</a></li>
                <li><a href="#">Stories</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Create Account</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="nameError"></div>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                        <div class="error" id="ageError"></div>
                    </div>
                </div>
                <div class="error" id="serverError" style="text-align: center;"></div>
                <button type="submit">
                    <i class="fas fa-user-plus"></i>
                    Register
                    <div class="loading" id="loading"></div>
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="/login">Login here</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/register-script.js"></script>
</body>

</html>
